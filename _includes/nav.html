{% assign url = include.url %}
<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
  <div class="list-group">
    {% for menu in site.data.menu %}
      <a
        href="{{ menu.path }}"
        class="list-group-item {% if menu.path == url %}active{% endif %}">
          {{ menu.title }}
      </a>
    {% endfor %}
  </div>
  <div>
    <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&amp;height=500&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=73qsl65g815hgipo8bf740ajd8%40group.calendar.google.com&amp;color=%23182C57&amp;ctz=America%2FLos_Angeles" style="border-width:0" width="300" height="500" frameborder="0" scrolling="no"></iframe>
  </div>
</div>
